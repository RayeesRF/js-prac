<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full h-screen bg-slate-900 text-white">
      <div class="w-[450px] mx-auto pt-20 font-sans text-center">
        <img
          src="https://cdn-icons-png.flaticon.com/128/10476/10476452.png"
          class="w-14 mx-auto"
        />
        <h1 class="text-3xl font-bold mt-5">Welcome to the BMI Calculator</h1>
        <p class="text-[16px] text-slate-200 mt-2">
          Calculate your Body Mass Indication with our tool. All you need to do
          is - enter your height & weight and the rest is for us to do!!
        </p>
        <div class="flex gap-2 mt-6">
          <input
            type="text"
            class="w-1/2 text-black placeholder:text-neutral-500 rounded-xl px-3 py-3 border focus:outline-none focus:ring-2 focus:ring-indigo-300"
            id="weight"
            placeholder="Enter your weight - kg"
          />
          <input
            type="text"
            class="w-1/2 text-black placeholder:text-neutral-500 rounded-xl px-3 py-3 border focus:outline-none focus:ring-2 focus:ring-indigo-300"
            id="height"
            placeholder="Enter your height - mts"
          />
        </div>
        <button
          id="btn"
          onclick="calculate()"
          class="border-none w-full text-xl mt-3 py-3 rounded-lg bg-indigo-950 text-white"
        >
          Submit
        </button>
        <h1
          class="bg-white rounded-lg text-lg mt-4 py-1 text-black"
          id="final"
        ></h1>
        <!-- <h1
          class="bg-white rounded-xl text-xl mt-4 py-1 text-black"
          id="outcome"
        ></h1> -->
      </div>
    </section>
    <script src="code.js"></script>
  </body>
</html>
